<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login - HR Payroll</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">



</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card">
                <div class="card-body">
                    <h4 class="login-title text-center">HR Payroll System</h4>

                  <form method="post">

    <div class="form-group mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control custom-input" placeholder="Enter username" required>
    </div>

    <div class="form-group mb-3">
        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" name="password" id="password" class="form-control custom-input" placeholder="Enter password" required>
            <span class="toggle-password" onclick="togglePassword()">
                <i class="fa-solid fa-eye"></i>
            </span>
        </div>
    </div>

    <button class="btn-login mt-3">Login</button>

</form>


                    <div class="small-text">
                        Made By Team
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
