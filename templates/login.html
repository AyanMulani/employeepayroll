<head>
    <meta charset="utf-8">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flask Static CSS (VERY IMPORTANT) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>

<div class="login-card">

    <div class="logo-circle">
        <i class="fa-solid fa-building-user"></i>
    </div>

    <h5 class="login-title">
        Employee Payroll Management System
    </h5>

   <form method="post">

    <div class="form-group mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control custom-input" placeholder="Enter username" required>
    </div>

    <div class="form-group mb-3">
        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" name="password" id="password" class="form-control custom-input" placeholder="Enter password" required>
            <span class="toggle-password" onclick="togglePassword()">
                <i class="fa-solid fa-eye"></i>
            </span>
        </div>
    </div>

    <button class="btn-login mt-3">Login</button>

</form>


    <div class="login-footer">
        Â© 2026 Ayan Mulani
    </div>

</div>

<script>
function togglePassword(){
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
