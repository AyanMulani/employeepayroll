<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login - EPMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* ===== Animated Blue Background ===== */
body{
    min-height:100vh;
    background: linear-gradient(-45deg,#1e3c72,#2a5298,#2563eb,#1e40af);
    background-size:400% 400%;
    animation: gradientMove 8s ease infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: 'Segoe UI', sans-serif;
}

@keyframes gradientMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== Card Styling ===== */
.login-card{
    border:none;
    border-radius:25px;
    box-shadow:0 30px 80px rgba(0,0,0,0.25);
    padding:40px;
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(15px);
    transition:0.3s ease;
}

.login-card:hover{
    transform:translateY(-5px);
}

/* ===== Logo Circle ===== */
.logo-circle{
    width:80px;
    height:80px;
    background:#2563eb;
    border-radius:50%;
    margin:0 auto 20px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:24px;
    font-weight:700;
    letter-spacing:2px;
    box-shadow:0 10px 30px rgba(37,99,235,0.4);
}

/* ===== Title ===== */
.login-title{
    font-weight:600;
    margin-bottom:25px;
    color:#1e293b;
}

/* ===== Inputs ===== */
.form-control{
    border-radius:14px;
    padding:12px 15px;
    border:1px solid #d1d5db;
    transition:0.2s ease;
}

.form-control:focus{
    border-color:#2563eb;
    box-shadow:0 0 0 3px rgba(37,99,235,0.2);
}

/* ===== Button ===== */
.btn-primary{
    width:100%;
    border-radius:14px;
    padding:12px;
    font-weight:600;
    background:#16a34a;
    border:none;
    transition:0.3s ease;
}

.btn-primary:hover{
    background:#15803d;
    transform:translateY(-2px);
}

/* ===== Footer Text ===== */
.small-text{
    font-size:13px;
    margin-top:20px;
    text-align:center;
    color:#6b7280;
}

</style>

</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card text-center">

                <div class="logo-circle">
                    EPMS
                </div>

                <h4 class="login-title">Employee Payroll Management System</h4>

                <form method="POST" action="{{ url_for('login') }}">

                    <div class="mb-3 text-start">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <button class="btn btn-primary mt-2">Login</button>
                </form>

                <div class="small-text">
                    Â© 2026 EPMS Team
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
